<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey {{ @name }}</title>
</head>
<body>

    {% if @name is joost %}
        {% if @cool_level is very %}
            Joost is awesome!
        {% end %}
        {% if @cool_level not very %}
            Joost is not very cool, but he is {{ @cool_level }} cool
        {% end %}
    {% end %}

    <h1>Hey there {{ @name }}!</h1>
    <p>Good to see you again</p>

    {{ include(logo) }}
</body>
</html>
